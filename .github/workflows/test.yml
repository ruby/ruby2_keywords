name: test

on: [push, pull_request]

jobs:
  ruby-versions:
    uses: ruby/actions/.github/workflows/ruby_versions.yml@master
    with:
      engine: cruby
      min_version: 2.1

  build:
    needs: ruby-versions
    name: build (${{ matrix.ruby }} / ${{ matrix.os }})
    strategy:
      matrix:
        ruby: ${{ fromJson(needs.ruby-versions.outputs.versions) }}
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        include:
          - { os: ubuntu-latest, ruby: truffleruby-head }
          - { os: macos-latest, ruby: truffleruby-head }
        exclude:
        - { os: macos-latest, ruby: 2.1 }
        - { os: macos-latest, ruby: 2.2 }
        - { os: macos-latest, ruby: 2.3 }
        - { os: macos-latest, ruby: 2.4 }
        - { os: macos-latest, ruby: 2.5 }
    runs-on: ${{ matrix.os }}
    steps:
    - name: git config
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
        git config --global advice.detachedHead 0
    - uses: actions/checkout@master
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install
      id: bundle
      run: |
        bundle install
      if: "matrix.ruby <= '2.1'"
    - name: Run test
      run: bundle exec rake test
    - id: build
      run: |
        rake build
        echo "pkg=${GITHUB_REPOSITORY#*/}-${RUNNING_OS%-*}" >> $GITHUB_OUTPUT
      env:
        RUNNING_OS: ${{matrix.os}}
      if: "matrix.ruby == '3.0'"
      shell: bash
    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        path: pkg/*.gem
        name: ${{steps.build.outputs.pkg}}
      if: steps.build.outputs.pkg
